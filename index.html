<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reentraste MVP</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Reentraste</h1>

  <!-- Eventos públicos -->
  <section id="eventsSection">
    <h2>Eventos Disponibles</h2>
    <div id="events"></div>
  </section>

  <!-- Autenticación -->
  <section id="authSection">
    <h2>Registro Vendedor</h2>
    <form id="registerForm" enctype="multipart/form-data">
      <input name="fullName" placeholder="Nombre Completo" required /><br>
      <input name="cedulaNumber" placeholder="Cédula de Identidad" required /><br>
      <input type="file" name="idFront" accept="image/*" required /><br>
      <input type="file" name="idBack"  accept="image/*" required /><br>
      <input name="email" type="email" placeholder="Email" required /><br>
      <input name="password" type="password" placeholder="Contraseña" required /><br>
      <input name="phone" placeholder="Teléfono" /><br>
      <button type="submit">Registrarse</button>
    </form>

    <h2>Login Vendedor</h2>
    <form id="loginForm">
      <input id="loginEmail" type="email" placeholder="Email" required /><br>
      <input id="loginPassword" type="password" placeholder="Contraseña" required /><br>
      <button type="submit">Entrar</button>
    </form>
  </section>

  <!-- Panel privado vendedor -->
  <section id="sellerSection" style="display:none">
    <h2>Mis Reventas</h2>
    <button id="loadMyListings">Cargar mis reventas</button>
    <div id="myListings"></div>

    <h2>Publicar Reventa</h2>
    <form id="sellForm">
      <select id="sellEvent" required>
        <option value="">Selecciona evento</option>
      </select><br>
      <input type="number" id="sellPrice" placeholder="Precio" required /><br>
      <input type="text" id="sellName" placeholder="Tu nombre" required /><br>
      <button type="submit">Publicar</button>
    </form>
  </section>

  <!-- Reventas públicas -->
  <section id="publicListings">
    <h2>Reventas Públicas</h2>
    <div id="listings"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
